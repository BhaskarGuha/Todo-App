services:
  - type: web
    name: todo-tracker-backend
    env: python
    buildCommand: cd Backend && pip install -r requirements.txt
    startCommand: cd Backend && gunicorn run:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: JWT_SECRET_KEY
        sync: false

  - type: web
    name: todo-tracker-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://todo-tracker-backend.onrender.com 